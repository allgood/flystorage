name: Tests Ubuntu Node

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: "Tests"
    uses: ./.github/workflows/shared-tests.yml
    secrets: inherit
    with:
      os: ubuntu-latest
      runtime: node
      # as string for inputs workaround not accepting arrays
      versions: '[20, 21, 22, 23, 24]'